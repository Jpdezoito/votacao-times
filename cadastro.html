<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Votação</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="page-wrapper">
    <div class="card auth-layout">
        <div class="auth-main">
            <div class="app-header">
                <div>
                    <div class="app-title">Criar cadastro</div>
                    <div class="app-subtitle">Escolha um apelido único para entrar na votação.</div>
                </div>
                <button class="btn btn-secondary" onclick="window.location='index.html'">← Início</button>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="nickname">Apelido</label>
                    <input type="text" id="nickname" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top:6px;">Cadastrar</button>
            </form>

            <p class="footer-note" style="margin-top:10px;">
                Já tem conta? <a href="login.html">Entrar</a>
            </p>
        </div>

        <aside class="auth-side">
            <div>
                <h2>Dica de uso</h2>
                <p>
                    Use o mesmo apelido que o pessoal te conhece na pelada. Assim todos conseguem identificar
                    quem é quem na lista de votação.
                </p>
            </div>
        </aside>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/cadastro.js"></script>
</body>
</html>
