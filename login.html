<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Votação</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="page-wrapper">
    <div class="card auth-layout">
        <div class="auth-main">
            <div class="app-header">
                <div>
                    <div class="app-title">Entrar</div>
                    <div class="app-subtitle">Use seu apelido para acessar a votação.</div>
                </div>
                <button class="btn btn-secondary" onclick="window.location='index.html'">← Início</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="nickname">Apelido</label>
                    <input type="text" id="nickname" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top:6px;">Entrar</button>
            </form>

            <p class="footer-note" style="margin-top:10px;">
                Não tem conta? <a href="cadastro.html">Criar cadastro</a>
            </p>
        </div>

        <aside class="auth-side">
            <div>
                <h2>Como funciona?</h2>
                <p>
                    Cada jogador se cadastra com um apelido. Todos podem dar notas uns aos outros, mas ninguém
                    pode votar em si mesmo. As médias ajudam a montar times equilibrados.
                </p>
            </div>
        </aside>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
