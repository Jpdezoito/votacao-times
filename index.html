<head>

    <title>Votação para Times</title>

</head>
<body>
<div class="page-wrapper">
    <div class="card">
        <div class="hero">
            <h1>Votação para Equilibrar Times</h1>
            <p>Cadastre os jogadores, votem uns nos outros e usem as médias para montar times mais justos.</p>
